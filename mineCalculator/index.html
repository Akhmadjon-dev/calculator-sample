<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
</head>
<body>
    <h1>WELCOME OUR NEW CALCULATOR</h1>
    <div class="main">
        <input type="text" value="" disabled class="screen">
        <div class="keys">

            <button type="button" class="operator" value="+">+</button>
            <button type="button" class="operator" value="-">-</button>
            <button type="button" class="operator" value="*">&times;</button>
            <button type="button" class="operator" value="/">&divide;</button>

            <button type="button" class="btn numbers" value="7">7</button>
            <button type="button" class="btn numbers" value="8">8</button>
            <button type="button" class="btn numbers" value="9">9</button>

            <button type="button" class="btn numbers" value="4">4</button>
            <button type="button" class="btn numbers" value="5">5</button>
            <button type="button" class="btn numbers" value="6">6</button>

            <button type="button" class="btn numbers" value="1">1</button>
            <button type="button" class="btn numbers" value="2">2</button>
            <button type="button" class="btn numbers" value="3">3</button>

            <button type="button" class="btn numbers" value="0">0</button>
            <button type="button" class="btn decimal function" value=".">.</button>
            <button type="button" class="btn all-clear function" value="all-clear">AC</button>


            <button type="button" class="equal-sign operator" value="=">=</button>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script src="main.js"></script>
</body>
</html>
